server:
  port: 9091
eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka/
    instance:
      hostname: localhost
spring:
  jpa:
    database: POSTGRESQL
    show-sql: true
    hibernate:
      ddl-auto: update
  datasource:
    platform: postgres
    url: jdbc:postgresql://localhost:5432/entomology
    username: postgres
    password: root
    driverClassName: org.postgresql.Driver
  application:
    name: DEPARTMENT-SERVICE
